version: "3.9"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  cms:
    build: .
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - TEST_DB_NAME=test_cms
      - DEBUG=True
      - GOOGLE_APPLICATION_CREDENTIALS=google-cloud-service-account-private-key.json
      - DIALOGFLOW_PROJECT_ID=specr-1612006278245
      - DIALOGFLOW_LANGUAGE_CODE=en
      - SESSION_ID=development
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - DJANGO_SETTINGS_MODULE=cms.settings
      - AWS_CUSTOM_MEDIA_DOMAIN=localhost:9000
    command: python manage.py runserver 0.0.0.0:5000
    volumes:
      - .:/app
      - cms-media:/app/cms/media
    ports:
      - "5000:5000"
    depends_on:
      - db
      - minio
  scraper:
    image: cms-image
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DJANGO_SETTINGS_MODULE=cms.settings
      - HTTPCACHE_ENABLED=True
      - HTTPCACHE_EXPIRATION_SECS=604800
      - DEBUG=True
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_CUSTOM_MEDIA_DOMAIN=localhost:9000
    command: scrapy
    volumes:
      - .:/app
      - cms-media:/app/cms/media
    ports:
      - "6000:6000"
    depends_on:
      - db
      - minio
  minio:
    image: minio/minio:latest
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
    environment:
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password
    command: minio server /data/minio/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  db-data:
  cms-media:
  redis-data:
  minio-data:

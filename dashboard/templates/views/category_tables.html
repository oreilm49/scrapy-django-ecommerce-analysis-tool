{% extends 'dashboard_base.html' %}
{% load bootstrap4 %}

{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>X Axis</th>
                <th>Y Axis</th>
                <th>Modify</th>
            </tr>
        </thead>
        <tbody>
            {% for table in object_list %}
                <tr>
                    <td><a href="{% url 'category-table' pk=table.pk %}">{{ table.name }}</a></td>
                    <td>{{ table.category }}</td>
                    <td>{{ table.x_axis_attribute }}</td>
                    <td>{{ table.y_axis_attribute }}</td>
                    <td></td>
                </tr>
            {% empty %}
                <tr><td colspan="5" style="text-align: center">No category tables</td></tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

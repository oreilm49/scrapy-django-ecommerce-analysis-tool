<div class="modal" tabindex="-1" id="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"><p></p></div>
            <div class="modal-footer buttons">
                <button id="btn-danger" type="button" class="btn btn-danger shadowed" data-dismiss="modal"><span id="btn-icon"></span><span id="btn-label"></span></button>
                <button id="btn-primary" type="button" class="btn btn-primary shadowed" data-dismiss="modal"><span id="btn-icon"></span><span id="btn-label"></span></button>
                <button id="btn-success" type="button" class="btn btn-success shadowed" data-dismiss="modal"><span id="btn-icon"></span><span id="btn-label"></span></button>
            </div>
        </div>
    </div>
</div>

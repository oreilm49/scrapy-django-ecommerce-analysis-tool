<VirtualHost *:80>
    ServerName localhost
    ServerAdmin mark@specr.ie

    LogLevel info
    ErrorLog ${APACHE_LOG_DIR}/specr_error.log
    CustomLog ${APACHE_LOG_DIR}/specr_access.log combined

    Alias /media/ /app/cms/media/
    Alias /static/ /app/cms/sitestatic/

    <Directory /app/cms>
        Require all granted
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    <Directory /app/cms/sitestatic>
        Require all granted
    </Directory>

    <Directory /app/cms/media>
        Require all granted
    </Directory>

    WSGIDaemonProcess specr.ie processes=2 threads=15 display-name=%{GROUP} python-path=/app
    WSGIProcessGroup specr.ie
    WSGIScriptAlias / /app/cms/wsgi.py
</VirtualHost>
